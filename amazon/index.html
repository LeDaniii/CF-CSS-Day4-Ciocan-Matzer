<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1dd2006b34.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="hamburger"><i class="fas fa-bars"></i></div>
      <div class="logo"><img src="./img/PngItem_12080.png" alt=""" /></div>
      <form action="">
        <select class="department" name="department" id="">
          <option value="#">All</option>
          <option value="#">Computer</option>
          <option value="#">Clothes</option>
        </select>
        <input type="text" class="search-input" />
        <button class="search-button">
          <i class="fas fa-search"></i>
        </button>
        <select class="language" name="language" id="">
          <option value="#"><i class="fas fa-flag-usa"></i></option>
          <option value="#">Computer</option>
          <option value="#">Clothes</option>
        </select>
        <select class="sign-in" name="sign-in" id="">
          <option value="#"><i class="fas fa-flag-usa"></i></option>
          <option value="#">Computer</option>
          <option value="#">Clothes</option>
        </select>
        <select class="orders" name="orders" id="">
          <option value="#"><i class="fas fa-flag-usa"></i></option>
          <option value="#">Computer</option>
          <option value="#">Clothes</option>
        </select>
        <button class="shopping-card">
          <i class="fas fa-shopping-cart"></i>
        </button>
      </form>
    </header>
    <nav>
      <div class="deliver-button">
        <button>
          <i class="fas fa-map-marker-alt"></i>
          </div>
          <ul>
            <li><a href="#">Today's Deals</a></li>
            <li><a href="#">Customer Service</a></li>
            <li><a href="#">Gift Cards</a></li>
            <li><a href="#">Registry</a></li>
            <li><a href="#">Sell</a></li>
          </ul>
          <div class="response">
            <a href="#">Amazon's response to Covid 19</a>
          </div>
        </button>
    </nav>
  </body>
</html>
